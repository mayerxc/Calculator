<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Javascript Calculator - Free Code Camp</title>
    
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class="container">
  <div class="calculator">
    Free Code Camp Calculator
    <div class="result">
      <div class="top-result">
      </div>
      <div class="bottom-result"> 0
      </div>
    </div>
      
      
        <div class="ac-row">
          <button class="clear">AC
          </button>
        </div>
    
    
          <div class="row" </div>
            <button class="number">7
          </button>
          <button class="number">8
          </button>          
          <button class="number">9
          </button>
          <button class="operator">/
          </button>
          </div>
  <div class="row" </div>
            <button class="number">4
          </button>
          <button class="number">5
          </button>          
          <button class="number">6
          </button>
          <button class="operator">*
          </button>
          </div>

<div class="row" </div>
            <button class="number">1
          </button>
          <button class="number">2
          </button>          
          <button class="number">3
          </button>
          <button class="operator">-
          </button>
          </div>

<div class="row" </div>
            <button class="number">0
          </button>
          <button class="number">.
          </button>          
          <button class="equals">=
          </button>
          <button class="operator">+
          </button>
          </div>

  
        </div>

      </div>
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
